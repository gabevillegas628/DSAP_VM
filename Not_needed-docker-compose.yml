version: '3.8'
services:
  postgres:
    image: docker.io/library/postgres:15
    container_name: dna-postgres
    environment:
      POSTGRES_PASSWORD: changeme_secure_password
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    
  pgbouncer:
    image: docker.io/pgbouncer/pgbouncer:latest
    container_name: dna-pgbouncer
    environment:
      DATABASES_HOST: dna-postgres
      DATABASES_PORT: 5432
      DATABASES_DBNAME: "*"
      AUTH_TYPE: trust
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 20
    ports:
      - "6432:6432"
    depends_on:
      - postgres
    restart: unless-stopped