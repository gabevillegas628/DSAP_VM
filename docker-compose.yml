version: '3.8'
services:
  postgres:
    image: docker.io/library/postgres:15
    container_name: dna-postgres
    environment:
      POSTGRES_PASSWORD: changeme_secure_password
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    
  pgbouncer:
    image: docker.io/pgbouncer/pgbouncer:latest
    container_name: dna-pgbouncer
    volumes:
      - ./pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:z
      - ./userlist.txt:/etc/pgbouncer/userlist.txt:z
    ports:
      - "6432:6432"
    depends_on:
      - postgres
    restart: unless-stopped